  <div class="container">
    <h1>新用户注册</h1>
    <form>
      <div align="center"><br>
          <span class="p">*</span>
      </div>
      <label for="username">
      <div align="center">用户名</div>
      </label>
      <div align="center">
        <input type="text" name="" id="username" placeholder="" class="register">
        <br>
        <br>
          <span class="p">*</span>
      </div>
      <label for="phonenumber">
      <div align="center">手机号</div>
      </label>
      <div align="center">
        <input type="text" name="" id="phonenumber" class="register">
        <br>
        <br>
        <span class="q">*</span>
      </div>
      <label for="pwd">
      <div align="center">登录密码</div>
      </label>
      <div align="center">
        <input type="password" name="" id="pwd" class="register">
        <br>
        <br>
          <span class="q">*</span>
      </div>
      <label for="c_pwd">
      <div align="center">确认密码</div>
      </label>
      <div align="center">
        <input type="password" name="" id="c_pwd" class="register">
        <br>
        <br>
          <span class="p">*</span>
      </div>
      <label for="verify">
      <div align="center">验证码</div>
      </label>
      <div align="center">
        <input type="text" id="verify" class="register" name="">
        <br>
        <br>
        <input type="checkbox" class="checkbox" name="">
          <span style="font-size:15px">我已阅读并同意《用户注册协议》</span>
        <br>
        <br>
        <input type="submit" value="同意协议并注册" class="submit" onclick="register(this)" />
<br>
          <a href="index.html" class="left">返回首页</a>
          <a href="登录.html" class="right">开始登录</a>        </div>
    </form>
